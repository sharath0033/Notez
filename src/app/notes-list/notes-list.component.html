<div id="sidebar">
    <ul>
        <li *ngFor="let note of notes | async">
            <div class="noteTitle">{{ note.title }}</div>
            <div class="noteMetaData">
                <div class="noteTimeStamp">{{ formatTimeStamp(note.timeStamp) }}</div>
                <div class="noteDescription">{{ note.description }}</div>
            </div>
        </li>
    </ul>
</div>
