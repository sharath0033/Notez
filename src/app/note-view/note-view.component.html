<div id="noteView">
    <div class="timeStamp">{{ selectedNote.timeStamp | formatDate:'MMMM D, YYYY [at] LT' }}</div>
    <input [(ngModel)]="selectedNote.title"
        placeholder="Title"
        (ngModelChange)='updateNote($event)'
        [readonly]="selectedNote.locked"
        autofocus/>
    <textarea [(ngModel)]="selectedNote.description"
        placeholder="Description"
        (ngModelChange)='updateNote($event)'
        [readonly]="selectedNote.locked"></textarea>
</div>
