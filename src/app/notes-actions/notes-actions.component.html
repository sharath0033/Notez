<div id="taskbar">
    <div id="windowActions">
        <ul>
            <li id="close"></li>
            <li id="minimize"></li>
            <li id="maximize"></li>
        </ul>
    </div>
    <div id="applicationActions">
        <div id="noteActions">
            <ul>
                <li class="icon icon-togglesidebar"></li>
                <li class="icon icon-delete" (click)="deleteNote()"></li>
                <li class="icon icon-add" (click)="selectedNote.title === '' || addNote()" [attr.disabled]="selectedNote.title === ''"></li>
            </ul>
        </div>
        <div id="noteSearch">
            <input type="search" placeholder="Search"/>
        </div>
    </div>
</div>
